<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stylish List - Exercise 6</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .list-group-item img {
      width: 100px; 
      height: 100px; 
      object-fit: cover; 
    }
  </style>
</head>
<body class="bg-light">

  <div class="container my-5">

    <h2 class="text-center mb-4">Today's Fitness Routine</h2>

    <ul class="list-group">

      <!-- List Item 1 -->
      <li class="list-group-item d-flex align-items-center">
        <img src="image/pushup.jpg" class="img-thumbnail me-3" alt="Push-Ups Thumbnail">
        <div class="flex-grow-1">
          <h5 class="mb-1">Push-Ups</h5>
          <small class="text-muted">3 sets of 15 reps</small>
        </div>
        <span class="badge bg-success ms-auto">Easy</span>
      </li>

      <!-- List Item 2 -->
      <li class="list-group-item d-flex align-items-center">
        <img src="image/plank.jpg" class="img-thumbnail me-3" alt="Plank Thumbnail">
        <div class="flex-grow-1">
          <h5 class="mb-1">Plank Hold</h5>
          <small class="text-primary">Hold for 60 seconds</small>
        </div>
        <span class="badge bg-warning text-dark ms-auto">Medium</span>
      </li>

      <!-- List Item 3 -->
      <li class="list-group-item d-flex align-items-center">
        <img src="image/burpee.jpg" class="img-thumbnail me-3" alt="Burpees Thumbnail">
        <div class="flex-grow-1">
          <h5 class="mb-1">Burpees</h5>
          <small class="text-muted">3 sets of 10 reps</small>
        </div>
        <span class="badge bg-danger ms-auto">Hard</span>
      </li>

    </ul>
  </div>

</body>
</html>
