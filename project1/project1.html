<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Abi's Flower Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="project1style.css">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid nav_1">

        <a class="navbar-brand" href="#">
          <img src="images/logo.png" alt="Abi's Flower Shop Logo" width="70" height="64" class="d-inline-block align-text-center">
          Abi's Flower Shop
        </a>
    

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
    

        <div class="collapse navbar-collapse top_nav" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Shop</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" aria-disabled="true">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div id="mainCarousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">

        <div class="carousel-item active">
          <img src="images/hibiscus.jpg" class="d-block w-100" alt="Hibiscus Flower">
          <div class="carousel-caption">
            <h4>Welcome to Abi's Flower Shop</h4>
            <p>Discover the beauty of nature with our fresh flowers.</p>
          </div>
        </div>

        <div class="carousel-item">
          <img src="images/lotus.jpg" class="d-block w-100" alt="Lotus Flower">
          <div class="carousel-caption">
            <h5>Beautiful Lotus Flower</h5>
            <p>Perfect for indoor decorations.</p>
          </div>
        </div>

        <div class="carousel-item">
          <img src="images/rose.jpg" class="d-block w-100" alt="Custom Bouquets">
          <div class="carousel-caption">
            <h5>Beautiful Roses</h5>
            <p>Perfect gift.</p>
          </div>
        </div>
      </div>


      <!-- Carousel Controls -->
      <button class="carousel-control-prev" type="button" data-bs-target="#mainCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#mainCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

  </body>
</html>
