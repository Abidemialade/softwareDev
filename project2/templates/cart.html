{% extends "base.html" %}
{% block content %}

<div class="container">
  <h2>Your Cart</h2>

  {% if cart_items %}
    <ul class="cart-list">
      {% for item in cart_items %}
        <li class="cart-item">
          <img src="{{ item.image_url }}" alt="{{ item.name }}">
          <div>
            <h4>{{ item.name }}</h4>
            <p>Size: {{ item.size }}</p>
            <p>${{ item.price }}</p>
            <form method="POST" action="{{ url_for('remove_from_cart', product_id=item.id, size=item.size) }}">
              <button type="submit">Remove</button>
            </form>
          </div>
        </li>
      {% endfor %}
    </ul>
    <h3>Total: ${{ total }}</h3>
  {% else %}
    <p>Your cart is empty.</p>
  {% endif %}
</div>

{% endblock %}
